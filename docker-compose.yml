version: "3.9"
   
services:
    mongodb:
      image: mongo
      volumes:
        # - ./init-db:/docker-entrypoint-initdb.d
        # - ./data-db:/data/db
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: mongoadmin
        MONGO_INITDB_DATABASE: django_mongodb_docker
      ports:
        - 27017:27017
    
        web:
            build: .
            command: python manage.py runserver 0.0.0.0:8000

            ports:
              - "8000:8000"
            depends_on:
              - mongodb 